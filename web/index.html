  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-title" content="Simple Western">

  <meta property="og:title" content="Simple Western - 2D Pixel-Art Shooter">
  <meta property="og:description" content="Duels and battles in this pixel-art western shooter!">
  <meta property="og:image" content="https://western.clu.by/assets/assets/images/ui/logo.png">
  <meta property="og:url" content="https://western.clu.by">

  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = {{flutter_service_worker_version}};
  </script>
  <!-- This script adds the flutter initialization JS code -->

  <style>
    body {
      background-color: black;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -32px;
      margin-top: -24px;
      border: 24px solid #FFF;
      border-radius: 50%;
      box-sizing: border-box;
      animation: eat 1s linear infinite;
    }
    .loader::after , .loader::before {
      content: '';
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      box-sizing: border-box;
      opacity: 0;
      animation: move 2s linear infinite;
    }

    .loader::before {
      animation-delay: 1s;
    }

    @keyframes eat {
      0% , 49% { border-right-color: #FFF }
      50% , 100% { border-right-color: #0000 }
    }
    @keyframes move {
      0% { left: 75px ; opacity: 1}
      50% { left: 0; opacity: 1 }
      52%, 100% { left: -5px; opacity: 0; }
    }
</style>
</head>
<body>
  <span class="loader"></span>

  <script src="flutter_bootstrap.js" async></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WNGT2B5R8W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WNGT2B5R8W');
  </script>
</body>
</html>
