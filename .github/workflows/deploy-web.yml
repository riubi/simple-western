name: Build, Test & Deploy Flutter Web

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
  build:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: stable

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build/web

  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-build
          path: build/web

      # ðŸ˜žDon't ask me why 'curl' is the only way to upload build to this host...
      - name: Clear Remote Directory
        run: |
          echo "Removing old files..."
          curl --ftp-pasv -u "$FTP_USER:$FTP_PASSWORD" ftp://$FTP_HOST/$FTP_PATH -Q "DELE *" || true
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PATH: ${{ secrets.FTP_PATH }}

      - name: Upload Files to FTP
        run: |
          find build/web -type f | while read file; do
            remote_path="${file#build/web/}"
            echo "Uploading $remote_path..."
            curl --ftp-create-dirs --ftp-pasv -T "$file" --user "$FTP_USER:$FTP_PASSWORD" "ftp://$FTP_HOST/$FTP_PATH/$remote_path"
          done
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
